<!DOCTYPE html>

<html lang="en">
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="FrontendjQuery.js"></script>
    <link rel="stylesheet" href="FrondendCSS.css" />
  </head>

  <body>
    <div>
      <form id="my-form"> <!-- Form med indtast af fornavn, efternavn og valg af status-->
        <input type="text" id="fname" name="fname" placeholder="Fornavn" autofocus/> <!--Valg af navn-->
        <p class="error_form" id="fname_error_message"></p>

        <p>
          <input type="text" id="lname" name="lname" placeholder="Efternavn" /><!--Valg af efternavn-->
        </p>
        <p class="error_form" id="lname_error_message"></p>

        <select id="status" name="status"><!--Dropdown menu med valg af status-->
          <option id="privat" value="Privat">
            <label for="privat">Privat</label>
          </option>

          <option id="firma" value="Company">
            <label for="firma">Firma</label>
          </option>

          <option id="offentlig" value="Public">
            <label for="offentlig">Offentlig</label>
          </option>
        </select>

        <p>
          <input type="submit" id="submit" value="Send" /> <!--Submit knap-->
        </p>
      </form>
    </div>

    <div class="submissionAnswers" id="submissionAnswers" hidden> <!--Output af fornavn, efternavn og status-->
      <div id="submit_answer_fname"></div>
      <div id="submit_answer_lname"></div>
      <div id="submit_answer_status"></div>
    </div>
  </body>
</html>
